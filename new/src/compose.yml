services:
  db:
    container_name: acc2-db
    image: postgres:17-alpine
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    healthcheck:
      test: [ "CMD", "pg_isready", "-U", "postgres" ]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - acc2-network
    restart: unless-stopped

  api:
    container_name: acc2-api
    build: ./backend
    volumes:
      - api-data:/home/acc2
      - api-logs:/var/log/acc2
    ports:
      - "8000:8000"
    environment:
      - ACC_DB_URL=postgresql://postgres:postgres@db:5432/postgres
    depends_on:
      db:
        condition: service_healthy
    networks:
      - acc2-network
    restart: unless-stopped

  web:
    container_name: acc2-web
    build: ./frontend/acc2
    ports:
      - "3000:3000"
    networks:
      - acc2-network
    restart: unless-stopped

networks:
  acc2-network:


volumes:
  db-data:
  api-data:
  api-logs:
